<!DOCTYPE html>
<html style="overflow: hidden;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>家庭记账管理系统</title>
    <link href="css/framework-font.css" rel="stylesheet"/>
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <link href="js/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/dialog/dialog.js"></script>
    <link href="css/framework-theme.css" rel="stylesheet"/>
    <script src="js/framework-ui.js"></script>
</head>
<body style="overflow: hidden;">
<div id="ajax-loader"
     style="cursor: progress; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: #fff; z-index: 10000; overflow: hidden;">
    <img src="img/ajax-loader.gif" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;"/>
</div>
<div id="theme-wrapper">
    <header class="navbar" id="header-navbar">
        <div class="container" style="padding-right: 0px;">
            <a href="#" id="logo" class="navbar-brand">家庭记账管理系统</a>
            <div class="clearfix">
                <div class="nav-no-collapse navbar-left pull-left hidden-sm hidden-xs">
                    <ul class="nav navbar-nav pull-left">
                        <li>
                            <a class="btn" id="make-small-nav"><i class="fa fa-bars"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="page-wrapper" class="container">
        <div class="row">
            <div id="nav-col">
                <section id="col-left" class="col-left-nano">
                    <div id="col-left-inner" class="col-left-nano-content">
                        <div id="user-left-box" class="clearfix hidden-sm hidden-xs dropdown profile2-dropdown">
                            <img alt="" src="img/samples/scarlet-159.png"/>
                            <div class="user-box">
                                <span class="name">欢迎您，<span id="userName"></span></span>
                            </div>
                            <div  class="user-box">
                                <a id="logOut" href="#">点我退出</a>
                            </div>
                        </div>
                        <div class="collapse navbar-collapse navbar-ex1-collapse" id="sidebar-nav">
                            <ul class="nav nav-pills nav-stacked">
                                <li class="common" data-id="/member" id="userManage" style="display: none;">
                                    <a href="#">
                                        <i class="fa fa-star-o"></i>
                                        <span>用户管理</span>
                                    </a>
                                </li>
                                <li class="common" data-id="/bill">
                                    <a href="#">
                                        <i class="fa fa-star-o"></i>
                                        <span>记账管理</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
            </div>
            <div id="content-wrapper">
                <div class="content-iframe" style="background-color: #f9f9f9; overflow: hidden;">
                    <div class="mainContent" id="content-main" style="margin: 10px; margin-bottom: 0px; padding: 0;">
                        <iframe id="NFine_iframe" class="NFine_iframe" width="100%" height="100%" src="/bill" frameborder="0" ></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loadingPage" style="display: none;">
    <div class="loading-shade"></div>
    <div class="loading-content" onclick="$.loading(false)">数据加载中，请稍后…</div>
</div>
<script src="js/index.js"></script>
<script src="js/loading/pace.min.js"></script>
<script type="text/javascript">
    $('body').on('click', '#sidebar-nav li', function (e) {
       $("#NFine_iframe").attr('src',$(this).attr('data-id'));
    });
    $.ajax({
        url: "/member/getMemberInfo",
        type: "post",
        dataType: "json",
        success: function (data) {
            $("#userName").text(data.userName);
            if(data.isAdmin){
                $("#userManage").show();
            }
        }
    });
    //退出
    $("#logOut").click(function () {
        $.ajax({
            url: "/member/logout",
            type: "post",
            dataType: "json",
            success: function () {
               location.href='/login';
            }
        });
    });


</script>
</body>
</html>
