<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/framework-font.css" rel="stylesheet"/>
    <link href="css/framework-theme.css" rel="stylesheet"/>
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <link href="js/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jqgrid/jqgrid.min.js"></script>
    <link href="js/jqgrid/jqgrid.css" rel="stylesheet"/>
    <script src="js/jqgrid/grid.locale-cn.js"></script>
    <link href="css/framework-ui.css" rel="stylesheet"/>
    <script src="js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        });

        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: "/zhangwu/list",
                height: $(window).height() - 96,
                colModel: [
                    {label: "主键", name: "zwid", hidden: true, key: true},
                    {label: "分类名称", name: "flname",width: 150, align: 'left'},
                    {label: '金额', name: 'money', width: 150, align: 'left'},
                    {label: '账户类型', name: 'type', width: 150, align: 'left'},
                    {label: '账户', name: 'zhanghu', width: 150, align: 'left'},
                    {
                        label: '创建时间', name: 'createtime', width: 80, align: 'left',
                        formatter: "date", formatoptions: {srcformat: 'Y-m-d', newformat: 'Y-m-d'}
                    },
                    {label: '描述', name: 'description', width: 300, align: 'left'},
                ]
            });
            $("#btn_search").click(function () {
                var startDate= $("#txt_startDate").val();
                var endDate= $("#txt_endDate").val();
                if(!startDate || !endDate){
                    alert('起始日期或者结束日期不能为空');
                    return false;
                }
                $gridList.jqGrid('setGridParam', {
                    postData: { startDate:startDate,endDate: endDate },
                }).trigger('reloadGrid');

            });
        }

        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增账务",
                url: "/addBill",
                width: "450px",
                height: "370px",
                btn: null
            });
        }

        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().zwid;
            $.modalOpen({
                id: "Form",
                title: "修改账务",
                url: "/addBill?keyValue=" + keyValue,
                width: "450px",
                height: "370px",
                btn: null
            });
        }

        function btn_delete() {
            $.deleteForm({
                url: "/zhangwu/delete",
                param: {zwid: $("#gridList").jqGridRowValue().zwid},
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
    </script>
</head>
<body>
<div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
        </div>
        <div class="btn-group">
            <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建</a>
        </div>
        <div class="operate">
            <ul class="nav nav-pills">
                <li class="first">已选中<span>1</span>项</li>
                <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改</a></li>
                <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除</a></li>
                </li>
            </ul>
            <a href="javascript:;" class="close"></a>
        </div>
    </div>
    <div class="search">
        <table>
            <tr>
                <td>
                    <div class="input-group">
                        <input id="txt_startDate" type="text" class="form-control" placeholder="起始日期" style="width: 200px;">
                        <input id="txt_endDate" type="text" class="form-control" placeholder="截止日期" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="gridPanel">
    <table id="gridList"></table>
</div>
</body>
</html>
