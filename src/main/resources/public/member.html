<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/framework-font.css" rel="stylesheet"/>
    <link href="css/framework-theme.css" rel="stylesheet"/>
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
    <link href="js/bootstrap/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/jqgrid/jqgrid.min.js"></script>
    <link href="js/jqgrid/jqgrid.css" rel="stylesheet"/>
    <script src="js/jqgrid/grid.locale-cn.js"></script>
    <link href="css/framework-ui.css" rel="stylesheet"/>
    <script src="js/framework-ui.js"></script>
    <script>
        $(function () {
            gridList();
        });

        function gridList() {
            var $gridList = $("#gridList");
            $gridList.dataGrid({
                url: "/member/list",
                height: $(window).height() - 96,
                colModel: [
                    {label: "主键", name: "id", hidden: true, key: true},
                    {label: "用户名", name: "userName",width: 150, align: 'left'},
                    {label: '密码', name: 'password', width: 150, align: 'left'},
                    {
                        label: '管理员', name: 'isAdmin', width: 80, align: 'left',
                        formatter:function(celval, options, rowdata){
                            return celval===1?'是':'否';
                        }
                    }
                ]
            });
            $("#btn_search").click(function () {
                var userName= $("#txt_name").val();
                $gridList.jqGrid('setGridParam', {
                    postData: { userName:userName },
                }).trigger('reloadGrid');
            });
        }

        function btn_add() {
            $.modalOpen({
                id: "Form",
                title: "新增会员",
                url: "/addMember",
                width: "450px",
                height: "300px",
                btn: null
            });
        }

        function btn_edit() {
            var keyValue = $("#gridList").jqGridRowValue().id;
            $.modalOpen({
                id: "Form",
                title: "修改会员",
                url: "/addMember?keyValue=" + keyValue,
                width: "450px",
                height: "300px",
                btn: null
            });
        }

        function btn_delete() {
            $.deleteForm({
                url: "/member/delete",
                param: {memberId: $("#gridList").jqGridRowValue().id},
                success: function () {
                    $.currentWindow().$("#gridList").trigger("reloadGrid");
                }
            })
        }
    </script>
</head>
<body>
<div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            <a class="btn btn-primary" onclick="$.reload()"><span class="glyphicon glyphicon-refresh"></span></a>
        </div>
        <div class="btn-group">
            <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onclick="btn_add()"><i class="fa fa-plus"></i>新建</a>
        </div>
        <div class="operate">
            <ul class="nav nav-pills">
                <li class="first">已选中<span>1</span>项</li>
                <li><a id="NF-edit" authorize="yes" onclick="btn_edit()"><i class="fa fa-pencil-square-o"></i>修改</a></li>
                <li><a id="NF-delete" authorize="yes" onclick="btn_delete()"><i class="fa fa-trash-o"></i>删除</a></li>
                </li>
            </ul>
            <a href="javascript:;" class="close"></a>
        </div>
    </div>
    <div class="search">
        <table>
            <tr>
                <td>
                    <div class="input-group">
                        <input id="txt_name" type="text" class="form-control" placeholder="会员名称" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="button" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="gridPanel">
    <table id="gridList"></table>
</div>
</body>
</html>
